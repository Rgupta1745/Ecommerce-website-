<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION WEBSITE </title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            width: 100%;
            height: 100vh;

        }

        .upper {
            display: flex;
            justify-content: center;
            gap: 100px;
        }

        .txt {
            font-size: 100px;
            text-align: center;
        }

        .container {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;

        }

        #bx {
            width: 100%;
            height: auto;
            text-align: center;
            border: 2px solid rgb(56, 4, 4);
            border-radius: 30px;
        }

        button {
            width: 100px;
            height: 30px;
            border-radius: 30px;
            border: transparent;
            background-color: bisque;
        }

        button:hover {
            background-color: rgb(151, 14, 14);
            color: bisque;
            transform: scale(1.3);
            transition: 2s;
        }

        /* Common style for both buttons */
        #cartbutton,
        #wishbutton {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }

        /* Specific styles */
        #cartbutton {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }

        #wishbutton {
            background: linear-gradient(135deg, #ff4b5c, #b30021);
        }

        /* Hover effects */
        #cartbutton:hover {
            background: linear-gradient(135deg, #0056b3, #007bff);
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0px 8px 20px rgba(0, 0, 255, 0.4);
        }

        #wishbutton:hover {
            background: linear-gradient(135deg, #b30021, #ff4b5c);
            transform: scale(1.2) rotate(-5deg);
            box-shadow: 0px 8px 20px rgba(255, 0, 0, 0.4);
        }

        /* To position them neatly */
        .upper button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="upper">
        <div class="txt"> Welcome to Fashion Fizz </div>
        <div><button id="cartbutton"> üõí </button><button id="wishbutton" class="w"> ‚ù§Ô∏è </button></div>
    </div>
    <div class="container">

    </div>


</body>
<script>
    let api = "https://fakestoreapi.com/products"
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    console.log(cart);

    let wish = JSON.parse(localStorage.getItem("wishlisted")) || [];
    fetch(api)
        .then((res) => res.json())
        .then((data) => {
            console.log(data)
            displayData(data)
        })
        .catch((err) => console.log(err))

    function displayData(array) {
        array.forEach(element => {
            // console.log(element.id);

            const box = document.createElement("div");
            box.setAttribute("id", "bx")

            let image = document.createElement("img")
            image.setAttribute("src", element.image)

            let price = document.createElement("h3")
            price.innerText = 'Price:' + element.price;

            let title = document.createElement("h3")
            title.innerText = 'Title:' + element.title;

            let id = document.createElement("h3")
            id.innerText = 'ID:' + element.id;

            let description = document.createElement("h3")
            description.innerText = 'Description:' + element.description;

            let addToCart = document.createElement("button")
            addToCart.innerText = " ADD TO CART "
            addToCart.addEventListener("click", () => {
                cart.push(element)
                localStorage.setItem("cartItems", JSON.stringify(cart))
                alert("item is added")
            })

            let wishlisted = document.createElement("button");
            wishlisted.innerText = " ‚ù§Ô∏èwishlist"
            wishlisted.addEventListener("click", () => {
                wish.push(element)
                localStorage.setItem("wishlisted", JSON.stringify(wish))
                alert("added to wishlist ")
            })

            box.append(image, price, title, id, description, addToCart, wishlisted);
            document.querySelector(".container").append(box);
        });
    }

    let cartBtn = document.querySelector("#cartbutton")
    cartBtn.addEventListener("click", () => {
        //direct cart button pr click kre to cart.html pr chale jaye 
        //use 
        window.location.href = 'cart.html';
    })

    let wishbtn = document.querySelector("#wishbutton")
    wishbtn.addEventListener("click", () => {
        window.location.href = 'wish.html'
    })

    
</script>

</html>
