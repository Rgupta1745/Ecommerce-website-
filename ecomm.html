<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHION WEBSITE </title>
     <style>
        /* üå∏ RESET & BASE STYLES */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    width: 100%;
    min-height: 100vh;
    background: linear-gradient(120deg, #fafafa, #f0f4f8);
    color: #222;
}

/* üåà HEADER / UPPER SECTION */
.upper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 60px;
    /* background: linear-gradient(90deg, #ff758c 0%, #ff7eb3 35%, #fad0c4 100%); */
    background-color: #614419;
    color: white;
    border-radius: 0 0 25px 25px;
    box-shadow: 0px 8px 25px rgba(255, 120, 150, 0.3);
    position: sticky;
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(8px);
    transition: background 0.5s ease-in-out;
}

.upper:hover {
    /* background: linear-gradient(90deg, #fad0c4 0%, #ff9a9e 40%, #fbc2eb 100%); */
    background-color: #B37E2E;
}


.txt {
    font-size: 52px;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);
    transition: transform 0.3s ease, color 0.3s ease;
}

.txt:hover {
    transform: scale(1.05);
    color: #fffbea;
}

/* üõí CART & ‚ù§Ô∏è WISHLIST BUTTONS */
#cartbutton,
#wishbutton {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    font-size: 22px;
    color: #fff;
    cursor: pointer;
    margin-left: 10px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

#wishbutton {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
}

#cartbutton:hover {
    transform: scale(1.2) rotate(6deg);
    box-shadow: 0px 10px 25px rgba(37, 117, 252, 0.5);
}

#wishbutton:hover {
    transform: scale(1.2) rotate(-6deg);
    box-shadow: 0px 10px 25px rgba(255, 75, 92, 0.5);
}

/* üîç SEARCH BAR */
#search {
    display: block;
    width: 60%;
    margin: 40px auto;
    padding: 15px 25px;
    font-size: 18px;
    border-radius: 40px;
    border: none;
    outline: none;
    background: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

#search:focus {
    box-shadow: 0 0 25px rgba(165, 42, 42, 0.4); /* brown shade */
    transform: scale(1.03);
}



/* üß± PRODUCT GRID */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 35px;
    padding: 40px 60px;
}

/* üõçÔ∏è PRODUCT CARD */
#bx {
    background: white;
    border-radius: 25px;
    overflow: hidden;
    padding: 20px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    transition: all 0.4s ease;
    position: relative;
    border: 1px solid rgba(0, 0, 0, 0.05);
}

#bx:hover {
    transform: translateY(-12px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
}

/* üëó PRODUCT IMAGE */
#bx img {
    width: 220px;
    height: 220px;
    object-fit: contain;
    margin-bottom: 15px;
    transition: transform 0.4s ease;
}

#bx:hover img {
    transform: scale(1.1);
}

/* üè∑Ô∏è PRODUCT DETAILS */
#bx h3 {
    font-size: 16px;
    margin: 8px 0;
}

/* Price */
#bx h3:first-of-type {
    color: #6a11cb;
    font-weight: 700;
}

/* Title (eye-catching color) */
#bx h3:nth-of-type(2) {
    color: #ff4b5c;
    font-size: 18px;
    font-weight: 700;
    text-transform: capitalize;
    letter-spacing: 0.3px;
}

/* ID */
#bx h3:nth-of-type(3) {
    color: #888;
}

/* Description */
#bx h3:nth-of-type(4) {
    color: #666;
    font-size: 14px;
    line-height: 1.4;
    font-style: italic;
}

/* ‚ú® CARD BUTTONS */
#bx button {
    width: 140px;
    height: 40px;
    border-radius: 25px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    margin: 8px 6px;
    color: white;
    transition: all 0.3s ease;
}

#bx button:first-of-type {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
}

#bx button:first-of-type:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 18px rgba(37, 117, 252, 0.5);
}

#bx button:nth-of-type(2) {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
}

#bx button:nth-of-type(2):hover {
    transform: scale(1.1);
    box-shadow: 0 6px 18px rgba(255, 75, 92, 0.5);
}

/* üì± RESPONSIVE */
@media (max-width: 768px) {
    .upper {
        flex-direction: column;
        text-align: center;
        padding: 20px;
        gap: 10px;
    }

    .txt {
        font-size: 36px;
    }

    #search {
        width: 80%;
    }

    .container {
        padding: 20px;
        gap: 20px;
    }
}

     </style>
</head>

<body>
    <div class="upper">
        <div class="txt"> Welcome to Fashion Fizz </div>
        <div><button id="cartbutton"> üõí </button><button id="wishbutton" class="w"> ‚ù§Ô∏è </button></div>
    </div>
    <hr>
    <input type="text" id="search" oninput="search()" placeholder= " üîç search">

    <hr>
    <div class="container">

    </div>


</body>
<script>
    let api = "https://fakestoreapi.com/products"
    
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    let wish = JSON.parse(localStorage.getItem("wishlisted")) || [];
    // console.log(cart); 

    let bag =[];
    fetch(api)
        .then((res) => res.json())
        .then((data) => {
            // console.log(data)
            bag = data;
            displayData(data)
        })
        .catch((err) => console.log(err))

    function displayData(array) {
        document.querySelector(".container").innerText=""
        array.forEach(element => {
            // console.log(element.id);

            const box = document.createElement("div");
            box.setAttribute("id", "bx")

            let image = document.createElement("img")
            image.setAttribute("src", element.image)

            let price = document.createElement("h3")
            price.innerText = 'Price:' + element.price;

            let title = document.createElement("h3")
            title.innerText = 'Title:' + element.title;

            let id = document.createElement("h3")
            id.innerText = 'ID:' + element.id;

            let description = document.createElement("h3")
            description.innerText = 'Description:' + element.description;

            let hr = document.createElement("hr")

            let addToCart = document.createElement("button")
            addToCart.innerText = " ADD TO CART "
            addToCart.addEventListener("click", () => {
                cart.push(element)
                localStorage.setItem("cartItems", JSON.stringify(cart))
                alert("item is added")
            })

            let wishlisted = document.createElement("button");
            wishlisted.innerText = " ‚ù§Ô∏èwishlist"
            wishlisted.addEventListener("click", () => {
                wish.push(element)
                localStorage.setItem("wishlisted", JSON.stringify(wish))
                alert("added to wishlist ")
            })
            
            box.append(image, price, title, id, description , hr , addToCart, wishlisted);
            document.querySelector(".container").append(box);
        });
    }
    
    let cartBtn = document.querySelector("#cartbutton")
    cartBtn.addEventListener("click", () => {
        //direct cart button pr click kre to cart.html pr chale jaye 
        //use 
        window.location.href = 'cart.html';
    })
    
    let wishbtn = document.querySelector("#wishbutton")
    wishbtn.addEventListener("click", () => {
        window.location.href = 'wish.html'
    })
    
    
    
function search(){
    let query = document.querySelector("#search").value
    
      
    let searchData = bag.filter((el) => {
        return el.title.toLowerCase().includes(query.toLowerCase());
    });
    console.log(searchData);
    displayData(searchData)
}
</script>

</html>
