<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
         * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            min-height: 100vh;
            font-family: 'Times New Roman', Times, serif;
            background-color: #fafafa;
        }

        #txt {
            text-align: center;
            font-size: 60px;
            color: brown;
            margin: 30px 0;
        }

        .container {
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        #bx {
            width: 100%;
            text-align: center;
            border: 2px solid rgb(56, 4, 4);
            border-radius: 30px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #bx:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        #bx img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 20px;
        }

        h3 {
            margin: 10px 0;
            color: #333;
        }

        #button {
            width: 200px;
            height: 45px;
            border-radius: 30px;
            background-color: white;
            border: 2px solid rgb(255, 187, 0);;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #button:hover {
            background-color: rgb(255, 187, 0);
            border: 2px solid rgb(204, 214, 214);
        }

        /* ========== RESPONSIVE DESIGN ========== */

        /* Tablets (2 items per row) */
        @media screen and (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }

            .txt {
                font-size: 45px;
            }
        }

        /* Mobiles (1 item per row) */
        @media screen and (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .txt {
                font-size: 35px;
            }

            #bx img {
                height: 200px;
            }

            #button {
                width: 150px;
                height: 40px;
                font-size: 14px;
            }
        }
     </style>
</head>

<body>
   <div class="content">
    <h1 id="txt">Your Wishlist </h1>
  </div>

    <div class="container">
        <!--  appemd your code here -->
    </div>
</body>
<script>
    let wish = JSON.parse(localStorage.getItem("wishlisted"))
    displayTable(wish)

    function displayTable(array) {
        document.querySelector(".container").innerHTML = ""
        array.forEach((element, i) => {
            let box = document.createElement("div")
            box.setAttribute("id" ,"bx")

            let image = document.createElement("img")
            image.setAttribute("src", element.image)

            let price = document.createElement("h3")
            price.innerText = 'Price:' + element.price;

            let title = document.createElement("h3")
            title.innerText = 'Title:' + element.title;

            let id = document.createElement("h3")
            id.innerText = 'ID:' + element.id;

            let description = document.createElement("h3")
            description.innerText = 'Description:' + element.description;

            let remove = document.createElement("button")
            remove.setAttribute("id", "button")
            remove.innerText = "Remove from wishlist "
            remove.addEventListener("click", () => {
                wish.splice(i, 1)
                localStorage.setItem("wishlisted", JSON.stringify(wish))
                displayTable(wish)
            })

            box.append(image, price, title, id, description, remove)
            document.querySelector(".container").append(box)
        });
    }
</script>

</html>
